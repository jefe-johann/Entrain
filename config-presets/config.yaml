# config.yaml - Entrain Meditation Configuration

# Output settings
output:
  filename: "affirmations - 40 min.flac"

# Audio generation settings
audio:
  duration_minutes: 40
  sample_rate: 22050
  carrier_frequency_hz: 200
  binaural_frequency_hz: 6  # Theta: 4-8, Alpha: 8-13, Beta: 13-30, Delta: 0.5-4

# Volume settings (in dB)
volume:
  affirmation_db: -15
  binaural_db: -12

# Affirmation settings
affirmations_config:
  repetitions: 3  # How many times to repeat the affirmation cycle
  confirm_spacing: true  # Show spacing calculation and confirm before generation

# Text-to-speech settings
tts:
  provider: "elevenlabs"

  # ElevenLabs specific settings
  elevenlabs:
    voice_id: "Clara"  # Use voice name (or ID) - see voices section below
    model: "eleven_multilingual_v2"
    voice_settings:
      stability: 0.8           # 0.0-1.0: higher = more consistent
      similarity_boost: 0.75   # 0.0-1.0: higher = more like original voice
      style: 0.0               # 0.0-1.0: higher = more expressive
      use_speaker_boost: true  # Enhances clarity
    lowpass_filter:             # Remove high end frequencies to target the subconscious, rather than speech centers
      enabled: false            # Set to false to disable
      cutoff_hz: 3750          # 2000-2500 Hz: Very soft, mellow (may reduce clarity). 3000-3500 Hz: Balanced - soft consonants, clear speech âœ… (current). 4000-5000 Hz: Subtle filtering, maintains clarity
      
# Voice ID mappings
voices:
  "Qggl4b0xRMiqOwhPtVWT": "Clara" # Relaxing, Calm, Soothing (default)
  "flHkNRp1BlvT73UL6gyz": "Anne" # Eloquent, Soothing
  "56bWURjYFHyYyVf490Dp": "Emma" # Australian
  "bD9maNcCuQQS75DGuteM": "Sadie" # Calm, Gritty, Expressive
  "nPczCjzI2devNBz1zQrb": "Brian" # Deep, Resonant, Comforting
  "IKne3meq5aSn9XLyUdCD": "Charlie" # Australian
  "Cz0K1kOv9tD8l0b5Qu53": "Jon" # Relaxed, Deep, Approachable
  "FLpz0UhC9a7CIfUSBo6S": "Clancy" # Simple, Generic


# Affirmations to be spoken
