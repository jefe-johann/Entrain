  # I AM statements
  - "I AM"
  - "I AM loved"
  - "I AM powerful"
  - "I AM the creator of my reality"

  # Love and relationships
  - "I am attractive and desired"
  - "Love flows to me effortlessly"
  - "My partner loves me immensely"
  - "I am so happy with my love life"
  - "My love life is easy and abundant"
  - "I have the most incredible partner"

  # Manifestation and success
  - "Isn't it wonderful, that everything works out for me in the best way possible?"
  - "Everything always works in my favor"
  - "I am a powerful manifestor"
  - "My desires are already fulfilled"
  - "I have no need for attachment, my desires have already come"
  - "Everything has worked out amazingly"
  - "My imagination creates my reality"

  # General abundance
  - "Life supports me in every way"
  - "Wonderful things unfold for me every day"
  - "My life is awesome"
  - "It is done"
  - "Thank you for my good fortune"
